<div draggable class="modal-header">
    <button type="button" class="close" ng-click="ok()">&times;</button>
    <h4 class="modal-title">Contact list</h4>
</div>
<div class="modal-body paddingTopBottom relative">
    <div class="contact_out">
        <input id="contact_search" 
                ng-change="contactChangeInput(contactList.contactText)" 
                ng-keydown="contactSearchKeyup($event)" 
                ng-focus="searchFocus()"
                ng-blur="searchBlur()"
                ng-model="contactList.contactText" 
                class="contact_search" type="text" >
        <svg class="svg-line" height="2" width="100%">
            <line x2="100%" y1="0" class="line search-line" />
        </svg>
        <button ng-click="contactSearch()" class="contact_search_submit" type="button"><i class="glyphicon glyphicon-search"></i></button>
    </div>
    <div id="contactList" style="overflow: auto;height:300px;">
        <ul class="media-list contact-list" style="min-height:300px;">
            <li ng-repeat="contact in contactList.contactRencentDatas" ng-dblclick="conversationAdd(contact.eid)">
                <div class="media-left">
                <a href="#">
                    <img height="40px" class="media-object" src="../chatbot/images/photo.jpg">
                </a>
                </div>
                <div class="media-body middle">
                    <span>{{contact.eid}}</span>
                </div>
            </li>
        </ul>
    </div>
</div>
