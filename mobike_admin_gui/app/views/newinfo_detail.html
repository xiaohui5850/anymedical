<div class="modal-header">
    <button type="button" class="close" ng-click="ok()">&times;</button>
    <h4 class="modal-title">Message information detail</h4>
</div>
<div class="modal-body">
    <!-- <div class="info-detail relation marginBottom10">
        <span>min.f.zhang</span>
        <span>level:8</span>
        <span>VIP:yes</span>
        <span class="info-detail-time">2018/04/28</span>
    </div> -->
    <div class="marginBottom10 fontWeight">
        Subject: <span>{{replay.subject}}</span>
    </div>
    <div class="marginBottom10">
        <p>Content:</p>
        <p class="reply_content_cont">{{replay.text}}</p>
        <p ng-if="replay.replayMessage == false" class="rightAlign">
            <button class="btn btn-primary" ng-click="replayMsg()">Reply</button>
        </p>
    </div>
    <div ng-if="replay.replayMessage == true" class="marginBottom10">
        <textarea class="info-content" ng-model="replay.replayMsg"></textarea>
    </div>
</div>
<div ng-if="replay.replayMessage == true" class="modal-footer">
    <button ng-click="ok()" type="button" class="btn btn-default">Cancel</button>
    <button ng-click="replySave()" type="submit" class="btn btn-primary">Save</button>
</div>
